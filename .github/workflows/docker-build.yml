name: Build and Push Docker (Bypass Secrets)

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Login to DockerHub (bypass secrets)
      - name: Docker CLI login
        run: |
          echo "dckr_pat_JcrJ4eqgkp3_V6PuTiSDvI1RYpg" | docker login -u naimulhub --password-stdin

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: |
          IMAGE_NAME=naimulhub/loyaltyx-orchestrator:${GITHUB_SHA::7}
          docker build -t $IMAGE_NAME .

      # 5️⃣ Push Docker image to DockerHub
      - name: Push Docker image
        run: |
          IMAGE_NAME=naimulhub/loyaltyx-orchestrator:${GITHUB_SHA::7}
          docker push $IMAGE_NAME

      # 6️⃣ Optional: Tag latest
      - name: Tag as latest
        run: |
          IMAGE_NAME=naimulhub/loyaltyx-orchestrator:latest
          docker tag naimulhub/loyaltyx-orchestrator:${GITHUB_SHA::7} $IMAGE_NAME
          docker push $IMAGE_NAME
